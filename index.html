<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تجربة تتبع الطلب</title>
<style>
  #map { height: 500px; width: 100%; }
  #info { margin: 10px; font-size: 18px; }
</style>
</head>
<body>

<div id="info">
  <div>Order ID: <span id="orderId">TEST123</span></div>
  <div>Status: <span id="orderStatus">Unterwegs</span></div>
  <div id="countdown">الوقت المتبقي: 10:00</div>
</div>

<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?"AIzaSyDipzUmxEQmAjaDkn6xQ91ZhqnkPmgl-2o"></script>
<script>
let map, driverMarker, restaurantMarker, directionsService, directionsRenderer;
function initMap() {
  // الإحداثيات الثابتة
  const driverPos = { lat: 54.326387, lng: 10.134567 };
  const restaurantPos = { lat: 54.322000, lng: 10.140000 };

  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 14,
    center: driverPos
  });

  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({ map: map, suppressMarkers: true });

  driverMarker = new google.maps.Marker({ position: driverPos, map, icon: "https://maps.google.com/mapfiles/kml/shapes/cabs.png", title: "سائق" });
  restaurantMarker = new google.maps.Marker({ position: restaurantPos, map, icon: "https://maps.google.com/mapfiles/kml/shapes/dining.png", title: "مطعم" });

  directionsService.route({
    origin: driverPos,
    destination: restaurantPos,
    travelMode: 'DRIVING'
  }, (result, status) => {
    if (status === 'OK') directionsRenderer.setDirections(result);
  });

  // عداد تنازلي ثابت 10 دقائق
  let remaining = 600;
  const countdownDiv = document.getElementById("countdown");
  setInterval(() => {
    if (remaining < 0) { countdownDiv.innerText = "تم الوصول!"; return; }
    const minutes = Math.floor(remaining / 60);
    const seconds = remaining % 60;
    countdownDiv.innerText = الوقت المتبقي: ${minutes}:${seconds.toString().padStart(2,'0')};
    remaining--;
  }, 1000);
}

initMap();
</script>
</body>

</html>
